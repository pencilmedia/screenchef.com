<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>Table Test</title>

<link id="GridCSS" href="./grid/Grid.css" title="GridStyle" type="text/css" rel="stylesheet" />
<link href="./agile.css" type="text/css" rel="stylesheet" />
<script src="./grid/GridE.js" type="text/javascript"></script>

<style type="text/css">

UL.toolbar {
	height: 30px;
	list-style-type: none;
	margin: 0;
	padding: 5px 15px;
	font-family: Arial;
	font-size: 13px;
}

.toolbar LI {
	border: 1px solid #C1C1C1;
	background-color: #F7F7F7;
	float: left;
	margin-right: 5px;
	padding: 2px 5px;
}

</style>

<script type="text/javascript">

var gSelectedRow = null;
var gGrid = null;

Grids.OnSelect = function(grid, row, type) {
	gGrid = grid;
	gSelectedRow = row;
}

function deleteSelectedRow() {
	if (gGrid && gSelectedRow) {
		gGrid.DelRow(gSelectedRow);
		gSelectedRow = null;
	}
}
</script>

</head>

<body>

	<div style="width:810px;">
		<div style="background-color:#E8E8E8;">
			<ul class="toolbar">
				<li>
					Edit
				</li>
				<li onclick="Grids[0].ControlPanel.Click(3,event)">
					Add
				</li>
				<li onclick="deleteSelectedRow()">
					Remove
				</li>
				<li>
					Go-To
				</li>
			</ul>
		</div>
		<div style="width:800px; height:300px; clear:both;">
			<treegrid Data_Url="table.xml"> </treegrid>
		</div>
	</div>

</body>
</html>
