<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<title>Oracle DAPS</title>
	<link type="text/css" rel="stylesheet" href="/styles/daps.css" />
	<script type="text/javascript" src="/js/jquery/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-layout.js"></script>
	<script type="text/javascript" src="home.html.js"></script>
	<style type="text/css">
	#applicationLayout {	/* Container */
		width:		100%;
		height:		100%;
		padding:	0;		/* add padding to #TabPanelsContainer instead */
		}
	.ui-tabs-nav{ height:26px !important; overflow:hidden; }
	.header {
		font-weight: bold;
		text-align: left;
		padding: 2px 4px;
	}
	.footer.ui-widget-header { font-weight: normal; }
	.footer { padding: 3px 4px; }
	.ui-widget-content > span { padding: 3px; }
	.ux-pane,
	.ui-widget-header,
	.ui-widget-content { border:none;}
	</style>
</head>
<body>
<h1>Application Loading...</h1>
<div id="frame">
    <ul id="frameHeader">
		<li><a href="#applicationLayout"><span>One Column Page</span></a></li>
		<li><a href="#applicationLayout"><span>Two Column</span></a></li>
		<li><a href="#applicationLayout"><span>Three columns</span></a></li>
	</ul>
	<div id="frameBody">
		<div id="applicationLayout">
 			<div class="ux-center ui-widget pane">
				<div class="header ui-widget-header">Main Body</div>
				<div class="ui-widget-content"><span>Body content</span></div>
			</div>
			<div class="ux-west ui-widget pane">
				<div class="header ui-widget-header">Navigation</div>
				<div class="ui-widget-content"><span>Navigation content</span></div>
			</div>
			<div class="ux-east ui-widget pane">
				<div class="header ui-widget-header">Contextual</div>
				<div class="ui-widget-content"><span>Contextual content</span></div>
			</div>
			<div class="ux-south ui-widget pane">
				<div class="footer ui-widget-header">Welcome to Oracel DAPS</div>
			</div>
		</div>
	</div>
</div>
 
</body>
</html>
