<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html xmlns:ux="http://www.oracle.com/oracle-apps-ux" ><head>
<script src='../../core/js/jquery-1.4.2.min.js'></script>
<script src='../../core/js/jquery-ui-1.8.1.min.js'></script>
<script src='../../core/js/extensions.js'></script>
<script src='../../core/js/dwpe-2-lib.js'></script>
<link rel='stylesheet' href='../extensions.css'/>
<link rel='stylesheet' href='../../core/css/dwpe-2-lib.css'/></head><body>
<form>
  <table  cellpadding='0' cellspacing='0' class='dwpe-form-layout'>
    <tr>
      <td ><table cellpadding='0' cellspacing='0' class='dwpe-form-layout-inner not-stacked'>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Textarea
            <!--args_prompt:{c1:'Textarea',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class='dwpe-textarea'>
            <textarea class='dwpe-textarea   required' style='height:47px' >Lorem ipsum dolor sit amet</textarea>
            <!--args_textarea:{'text':'Lorem ipsum dolor sit amet','height':'47px',a1:'',b1:'not-required',j1:''}-->
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Textbox
            <!--args_prompt:{c1:'Textbox',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-textbox">
            <input class="dwpe-textbox   undefined  required" value="My Text"/>
            <!--args_textbox:{'text':'My Text',a1:' ',b1:'not-required',j1:''}-->
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Singleselectchoicelist
            <!--args_prompt:{c1:'Singleselectchoicelist',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-singleselectchoicelist">
            <select class='dwpe-singleselectchoicelist    required'>
              <option>Item 1</option>
              <option>Item 2</option>
              <option>Item 3</option>
            </select>
            <!--args_singleselectchoicelist:{a1:' ',b1:'not-required',j1:'',k1:[{c1:'Item 1',d1:'',i1:'no'},{c1:'Item 2',d1:'',i1:'no'},{c1:'Item 3',d1:'',i1:'no'}]}-->
          </ux>
          </td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Multiselectchoicelist
            <!--args_prompt:{c1:'Multiselectchoicelist',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-multiselectchoicelist not-required   AllowCheckAll ">
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
              <!--args_multiselectchoicelist:{b1:'not-required',a1:' ',c1:'New Item','checkboxall':' ',j1:'',k1:[{c1:'Item 1',d1:'',f1:'','boxstate':'1',i1:'no','separator':'0'},{c1:'Item 2',d1:'',f1:'','boxstate':'1',i1:'no','separator':'0'},{c1:'Item 3',d1:'',f1:'','boxstate':'1',i1:'no','separator':'0'}]}-->
            </ul>
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Spinbox
            <!--args_prompt:{c1:'Spinbox',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-spinbox undefined  required" current="0"  min="-5"  max="5"  increment="1" >
            <!--args_spinbox:{'min_value':'-5','max_value':'5','increment':'1',b1:' ',j1:'','default_value':'0','number_length':''}-->
          </ux>
          </td>
        </tr>
      </table></td>
      <td ><table cellpadding='0' cellspacing='0' class='dwpe-form-layout-inner not-stacked'>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Checkbox
            <!--args_prompt:{c1:'Checkbox',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-checkbox not-required" >
            <label class="checkbox-label">
              <input class="check-box enabled" type="checkbox" />
              Item 1</label>
            <br>
            <label class="checkbox-label">
              <input class="check-box enabled" type="checkbox" />
              Item 2</label>
            <br>
            <label class="checkbox-label">
              <input class="check-box enabled" type="checkbox" />
              Item 3</label>
            <br>
            <!--args_checkbox:{b1:'not-required',a1:'enabled','selecttype':'truefalse-select',c1:'Sample Value',j1:'','wrap':'0',k1:[{c1:'Item 1',d1:''},{c1:'Item 2',d1:''},{c1:'Item 3',d1:''}]}-->
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Radiogroup
            <!--args_prompt:{c1:'Radiogroup',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-radiogroup not-required" >
            <label class="radiogroup-label">
              <input name="radiogroup" class="radio-group enabled" type="radio" />
              Item 1</label>
            <br>
            <label class="radiogroup-label">
              <input name="radiogroup" class="radio-group enabled" type="radio" />
              Item 2</label>
            <br>
            <label class="radiogroup-label">
              <input name="radiogroup" class="radio-group enabled" type="radio" />
              Item 3</label>
            <br>
            <!--args_radiogroup:{b1:'not-required',a1:'enabled','group':'radiogroup',c1:'Sample Value',j1:'','wrap':'0',k1:[{c1:'Item 1',d1:'',f1:'','boxstate':'enabled',i1:'no'},{c1:'Item 2',d1:'',f1:'','boxstate':'enabled',i1:'no'},{c1:'Item 3',d1:'',f1:'','boxstate':'enabled',i1:'no'}]}-->
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Multiselectlistbox
            <!--args_prompt:{c1:'Multiselectlistbox',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-multiselectlistbox all-notrequired enabled">
            <div class="multiselect-listbox">
              <label class="multiselectlistbox-label">
                <input class="multiselect-listbox checkbox0 enabled" type="checkbox"/>
                Item 1</label>
              <br>
              <label class="multiselectlistbox-label">
                <input class="multiselect-listbox checkbox1 enabled" type="checkbox"/>
                Item 2</label>
              <br>
              <label class="multiselectlistbox-label">
                <input class="multiselect-listbox checkbox2 enabled" type="checkbox"/>
                Item 3</label>
              <br>
            </div>
            <!--args_multiselectlistbox:{b1:'all-notrequired',a1:'enabled',c1:'Sample Value','checkboxall':'required',j1:'',k1:[{c1:'Item 1',h1:'checkbox',d1:'',f1:'','boxstate':'enabled',i1:'no'},{c1:'Item 2',h1:'checkbox',d1:'',f1:'','boxstate':'enabled',i1:'no'},{c1:'Item 3',h1:'checkbox',d1:'',f1:'','boxstate':'enabled',i1:'no'}]}-->
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Lov
            <!--args_prompt:{c1:'Lov',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-lov" cmd="js::openDialog('../../Workbench/windows/lov_test.htm')	">
            <!--args_lov:{b1:'',a1:'',j1:'','default_value':'','dialog_url':'../../Workbench/windows/lov_test.htm'}-->
          </ux></td>
        </tr>
        <tr>
          <td><ux class="dwpe-prompt      " >
            <div class='icons  ico-not-required ' ></div>
            Datetimepicker
            <!--args_prompt:{c1:'Datetimepicker',b1:'not-required',a1:' ','style':' ','wrap':' ','definition':' '}-->
          </ux></td>
          <td class='r2'><ux class="dwpe-datetimepicker not-required enabled" defaultdate="Oct 13, 2010">
            <!--args_datetimepicker:{b1:'not-required',a1:'enabled',j1:'','default_date':'Oct 13, 2010'}-->
          </ux></td>
        </tr>
      </table></td>
    </tr>
  </table>
</form>
</body></html>
