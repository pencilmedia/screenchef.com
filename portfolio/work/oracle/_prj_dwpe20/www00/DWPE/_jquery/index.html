<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>DWPE TextButton Implementation</title>
	<!--jQuery Goodness-->
	<link type="text/css" href="../jquery/css/themename/jquery-ui-1.7.1.custom.css" rel="Stylesheet" />	
	<script type="text/javascript" src="../jquery/js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../jquery/js/jquery-ui-1.7.1.custom.min.js"></script>

	<!--Component Inspector Goodness-->
	<script src="../component_inspector.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../component-testbed.css"/>
	
	<!--Begin DWPE 2.0 JS Library: order is important!-->
	<script src="../components/js/DWPE_Base_Class.js" type="text/javascript"></script>
	<script src="../components/js/DWPE_TextButton_Class.js" type="text/javascript"></script>

	<!--Begin DWPE 2.0 CSS Library: order is important!-->
	<link rel="stylesheet" href="../components/css/DWPE_Base.css"/>
	<link rel="stylesheet" href="../components/css/DWPE_ButtonFactory.css"/>
	
	
	
	<!--Page Level Script-->
	<script type="text/javascript" src="test_script.js"></script>
	



<h4>DWPE Component Test Bed</h4>
<h3>DWPE TextButton Implementation</h3>

<p id="preview"></p>




<form id="properties-sheet">
<fieldset >
	
		<input type="hidden" id="ClassObject" value="DWPE_TextButton_Class"/>
		<legend>Properties</legend>
		<table class="properties-table">
		
		<tr>
			<td>Label</td>
			<td>
				<input id="label" type="text" value="Sample Label"/> 
			</td>
		</tr>
		
		
		<tr>
			<td>Action</td>
			<td>
				<input id="url" type="text" value="http://www.oracle.com"/> 
				<span class='fld-help'>(url, javascript)</span>
			</td>
		</tr>
		
		<tr>
			<td>Behavior</td>
			<td>
				<select id="target">
					<option value="_self" selected="1">*Open URL in Current Page</option>
					<option value="_blank">Launch URL in New Window</option>
					<option value="_javascript">Call JavaScript</option>
					
				</select>
			</td>
		</tr>
		
		</table>
		<input type="button" value="commit" onClick="commitProperties()">
	
</fieldset>
</form>

<form id="metadata-form">
<fieldset>
	
	<legend>Metadata</legend>
	
	<table class="properties-table">
		
		<tr>
			<td>
				<textarea id="metadata"></textarea>
			</td>
		</tr>
	</table>
	
	<input type="button" value="commit" onClick="commitMetadata()">
	
</fieldset>
</form>



<fieldset>
	<legend>Notes</legend>
	
</fieldset>
</body>
</html>
