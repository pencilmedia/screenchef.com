<html>
<head>
	<script type="text/javascript">
		var djConfig = { isDebug: true, debugAtAllCosts: true, debugContainerId: "debugger" };
	</script>

	<script type="text/javascript" src="dojo/dojo.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="gantt.js"></script>


	<style type="text/css">
	body, td, th {
		font-size: 10px;
		font-family: sans-serif;
	}
	ul.gantt {
		padding: 0;
		margin: 0;
		list-style-type: none;
	}
	ul.gantt li {
		padding: 2px;
		margin: 0;
		list-style-type: none;
	}
	ul.gantt li div {
		height: 20px;
		background: #f96;
		border: 1px solid #c66;
	}
	ul.gantt li.task_active div {
		height: 20px;
		background: #fc9;
		border: 1px solid #c66;
	}
	table.ruler {}
	table.ruler th {
		text-align: left;
		color: #999;
		border-right: 1px solid #ccc;
		height: 12px;
	}
	div#edit_box {
		display: none;
	}
	span#edit_title {
		font-weight: bold;
		padding: 0 20px 0 0;
	}
	</style>
</head>
<body>
<div id="gantt_container"></div>
<div id="edit_box">
	<form id="edit_form">
		<span id="edit_title"></span>
		Duration: <input type="text" size="3" maxlength="2" id="edit_duration" /> Days
		<input type="button" onclick="handleTaskEdit(); return false;" value="Save" />
	</form>
</div>
</body>
</html>
