<form>
    <fieldset>
        <legend>Customer Information</legend>
        <div class="form-group clearfix">
            <label for="logo">Customer Logo</label>
            <img src="./common/img/placeholder-logo.png" class="pull-left customer-logo">
            <input type="file" name="logo">
            <!-- <p class="help-block">Example block-level help text here.</p> -->
        </div>
        <div class="form-group">
            <label for="orgname">Customer Name</label>
            <input type="text" class="form-control" name="orgname" value="" autofocus required>
        </div>
        <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" class="form-control" name="street" value="" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" value="" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select name="state" id="" class="form-control" required>
                <option value="Alabama">Alabama</option>
                <option value="">...</option>
                <option value="California" selected>California</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" class="form-control" name="zipcode" inputmode="numeric" value="" maxlength="5" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Account Owner Information</legend>
        <div class="form-group has-error">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" value="Error Example" required>
            <i class="fa fa-exclamation-triangle"></i>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" value="" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="tel" class="form-control" name="telephone">
        </div>
    </fieldset>
</form>
