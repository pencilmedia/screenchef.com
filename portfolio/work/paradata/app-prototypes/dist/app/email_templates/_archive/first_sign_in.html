<html>
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	<title>Notification Template</title>  
	<style type="text/css">  
		.mobile_centered{padding: 5px 10px 10px 0;}
	    @media only screen and (max-width:650px) {
	    	body{padding:0 !important;}
			table {width:100% !important;}
			.mobile_centered {padding:0;text-align:center;}
			.padding_y_34 {padding:10px !important;}
			.action_button {width:90%;padding: 0 5% !important;display:inline-block;text-align:center;}
	    }
	</style>
</head>
<body style="background-color:#f8f8f9;margin:0;padding:20px 0;">
	<table id="wrapper" style="box-shadow: 0 1px 5px #999;-moz-box-shadow: 0 1px 5px #999;-webkit-box-shadow: 0 1px 5px #999;" cellpadding="0" cellspacing="0" width="640" align="center">
	    <tr>  
	        <td> 
				<table id="header" bgcolor="#fcf9fc" style="border-bottom: 1px solid #f0eff1;" cellpadding="20" cellspacing="0" width="640" align="center">
				    <tr>  
				        <td align="left">  
				            <h1 style="margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:17px;color:#0387ab;">First Time Sign In</h1>
				        </td>
				        <td align="right">
				        	<img style="margin:0;padding:0;" src="img/logo_paradata.png" width="150" height="30">
				        </td>
				    </tr> 
				</table>
			  
			    <table bgcolor="#ffffff" cellpadding="10" cellspacing="0" width="640" align="center">
					<tr>  
			            <td>
			            	<table cellpadding="10" cellspacing="0" width="100" align="left">
								<tr>  
						            <td class="mobile_centered">
						            	<img style="margin:0;padding:10px;" src="img/EM_i-Paradata.png" width="80" height="80">
						            </td>  
						        </tr> 
			            	</table>
						    <table cellpadding="10" cellspacing="0" width="500" align="right">
								<tr>  
						            <td>
						            	<p style="margin:0;padding:0;font-size:14px;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">Hi $toName,</p>
						            </td>  
						        </tr>
								<tr>  
						            <td>
						            	<p style="margin:0;padding:0;font-size:14px;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">$username has signed in for the first time.</p>
						            </td>  
						        </tr>
								<tr>  
						            <td>
						            	<p style="margin:0;padding:0;font-size:14px;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">You are receiving this email because you are the account owner or administrator of $accountName (Account Number $accountNumber).</p>
						            </td>
						        </tr>
							</table>
			            </td>  
			        </tr> 
			    </table>

			    <table id="footer" bgcolor="#f9f9f9" cellpadding="20" cellspacing="0" width="640" align="center">
					<tr>  
			            <td>
			            	<p style="margin:0;padding:0;font-size:12px;text-align:center;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">&copy;$currentyear Parable Sciences dba Paradata | All Rights Reserved</p>
			            	<p style="margin:0;padding:0;font-size:12px;text-align:center;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;"><a style="color:#0387ab;" href="http://www.paradata.io">paradata.io</a> </p>
			            </td>  
			        </tr> 
			    </table>

			</td>
		</tr>
	</table>

</body>
</html>
