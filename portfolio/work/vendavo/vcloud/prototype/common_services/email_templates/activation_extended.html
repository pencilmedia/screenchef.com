<html>
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	<title>Notification Template</title>  
	<style type="text/css">  
		.mobile_centered{padding: 5px 10px 10px 0;}
	    @media only screen and (max-width:650px) {
	    	body{padding:0 !important;}
			table {width:100% !important;}
			.mobile_centered {padding:0;text-align:center;}
			.padding_y_34 {padding:10px !important;}
			.action_button {width:90%;padding: 3% 5% !important;display:inline-block;text-align:center;}
	    }
	</style>
</head>
<body style="background-color:#dfdfdf;margin:0;padding:20px 0;">
	<table id="wrapper" style="box-shadow: 4px 4px 2px #888;-moz-box-shadow: 4px 4px 2px #888;-webkit-box-shadow: 4px 4px 2px #888;" cellpadding="0" cellspacing="0" width="640" align="center">
	    <tr>  
	        <td> 
				<table id="header" bgcolor="#fcf9fc" style="border-bottom: 1px solid #f0eff1;" cellpadding="20" cellspacing="0" width="640" align="center">
				    <tr>  
				        <td align="left">  
				            <h1 style="margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:17px;color:#77c156;">Activation Extended</h1>
				        </td>
				        <td align="right">
				        	<img style="margin:0;padding:0;" src="../../assets/img/EM_vendavo_logo.png" width="25" height="25">
				        </td>
				    </tr> 
				</table>
			  
			    <table bgcolor="#ffffff" cellpadding="10" cellspacing="0" width="640" align="center">
					<tr>  
			            <td>
			            	<table cellpadding="10" cellspacing="0" width="100" align="left">
								<tr>  
						            <td class="mobile_centered">
						            	<img style="margin:0;padding:10px;" src="../../assets/img/EM_i-ok.png" width="80" height="80">
						            </td>  
						        </tr> 
			            	</table>
						    <table cellpadding="10" cellspacing="0" width="500" align="right">
								<tr>  
						            <td>
						            	<p style="margin:0;padding:0;font-size:14px;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">Hi $toName,</p>
						            </td>  
						        </tr>
								<tr>  
						        	<td>
						            	<p style="margin:0;padding:0;font-size:14px;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">Access to <strong>$appName</strong> from the <strong>$accountName</strong> (Account Number $accountNum) account has been extended to $activationDate.
						            	</p>
						            </td>  
						        </tr>
								<tr>  
						            <td>
						            	<p style="margin:0;padding:0;font-size:14px;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">Your User Name is <span class="appleLink"><a rel="nofollow" style='text-decoration:none; color:#808285'><strong>$userName</strong></a></span></p>
						            </td>  
						        </tr>
								<tr>  
						        	<td style="padding:10px;">
									</td> 
						        </tr>
							</table>
			            </td>  
			        </tr> 
			    </table>

			    <table id="footer" bgcolor="#f2f8e9" cellpadding="20" cellspacing="0" width="640" align="center">
					<tr>  
			            <td>
			            	<p style="margin:0;padding:0;font-size:12px;text-align:center;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;">&copy;$currentyear Vendavo Inc. | All Rights Reserved</p>
			            	<p style="margin:0;padding:0;font-size:12px;text-align:center;font-family:Arial, Helvetica, sans-serif;line-height:1.5;color:#808285;"><a style="color:#74c166;" href="http://www.vendavo.com">Vendavo.com</a> | <a style="color:#74c166;" href="http://www.vendavo.com/blog/">Vendavo Pricing Blog</a></p>
			            </td>  
			        </tr> 
			    </table>

			</td>
		</tr>
	</table>

</body>
</html>
